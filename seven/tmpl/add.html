<!--表单验证需要name属性-->
<form name="myform" novalidate>
    <!--novalidate,关闭掉h5的自带验证-->
    <div class="form-group">
        <label for="bookName" class="control-label">书名</label>
        <input type="text" id="bookName" class="form-control" ng-model="bookName" placeholder="请输入书名"
               autocomplete="off" name="bookName" ng-required="true">
        <div class="alert alert-danger" ng-show="myform.bookName.$error.required&&myform.bookName.$dirty">书名不能为空，请填写</div>
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label">价格</label>
        <input type="text" id="bookPrice" class="form-control" ng-model="bookPrice" placeholder="请输入价格" autocomplete="off" name="bookPrice" ng-pattern="/^\d+(\.\d+)?$/" ng-required="true"><!--正则，需要只是数字-->
        <div class="alert alert-danger" ng-show="myform.bookPrice.$error.required&&myform.bookPrice.$dirty">价格不能为空，请填写</div>
        <div class="alert alert-danger" ng-show="myform.bookPrice.$error.pattern">请填写正确价格</div>
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label">封面</label>
        <input type="text" id="bookCover" class="form-control" ng-model="bookCover" placeholder="请输入封面" autocomplete="off" name="bookCover" ng-required="true">
        <div class="alert alert-danger" ng-show="myform.bookCover.$error.required&&myform.bookCover.$dirty">封面不能为空，请填写</div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-disabled="myform.$invalid" ng-click="addBook()">添加图书</button>
    </div>
</form>
