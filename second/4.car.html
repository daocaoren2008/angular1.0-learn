<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>购物车练习</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="myCtrl">
<div class="container">
    <table class="table table-bordered table-hover text-center">
        <caption class="h2">购物车</caption>
        <tr>
            <th>全选 <input type="checkbox" ng-model="selectAll" ng-click="all()"></th>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="product in products">
            <td><input type="checkbox" ng-model="product.isSelected" ng-click="one(product)"></td>
            <td ng-bind="product.productName"></td>
            <td ng-bind="product.price"></td>
            <td>
                <button ng-click="product.count=product.count-1" ng-disabled="product.count==1">-</button>
                <input type="text" ng-model="product.count">
                <button ng-click="product.count=product.count+1">+</button>
            </td>
            <td ng-bind="product.price*product.count"></td>
            <td>
                <button class="btn btn-danger" ng-click="remove(product)">删除</button>
            </td>
        </tr>
        <tr>
            <td colspan="6" class="text-left">
                总计:{{sum()}}，
                折扣：<select ng-model="sale">
                <option value="{{dis.val}}" ng-repeat="dis in discounts" ng-bind="dis.content"></option>
            </select>折后价:{{sum()*sale}}
            </td>
        </tr>
    </table>
    <form>
        <div class="form-group">
            <label for="productName" class="control-label">商品名称</label>
            <input id="productName" type="text" placeholder="请输入商品名称" class="form-control" ng-mode="product.productName">
        </div>
        <div class="form-group">
            <label for="price" class="control-label">商品价格</label>
            <input id="price" type="text" placeholder="请输入商品价格" class="form-control" ng-model="product.price">
        </div>
        <div class="form-group text-right">
            <button class="btn btn-success" ng-click="add()">添加</button>
            <button type="reset" class="btn btn-danger" ng-click="reset()">重置</button>
        </div>
    </form>
</div>
<script src="../node_modules/angular/angular.js"></script>
<script src="4.car.js"></script>
</body>
</html>
