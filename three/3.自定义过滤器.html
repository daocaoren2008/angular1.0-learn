<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
</head>
<body>
<!--<p>自定义过滤器 就是是用正则，根据规则筛选数据</p>-->
{{'hello' | capitalize:2:3}}<br>
{{'hello my name is sunshine' | firstLetter}}
<script src="node_modules/angular/angular.min.js"></script>
<script>
    var app = angular.module('appModule', []);
    //一切从模块开始
    //过滤器和控制器是两个系统的，没有关系
    //过滤器的定义
    app.filter('capitalize', function () {
        return function (data, param1, param2) {
            console.log(data, param1, param2)
//            return 100;//返回什么 展示的是什么
            return 100;
        }
    });
    app.filter('firstLetter', function (data) {
        return function () {
//            \b\m匹配一个空格和一个字母(\b是边界，空格、开头、结尾、-)
//            data = data.replace(/\b\w/g,function () {
//                console.log(arguments[0]);
//                return arguments[0].toUpperCase();
//            })
            data = data.replace(/(^|\s)\w/g,function () {
                console.log(arguments[0]);
                return arguments[0].toUpperCase();
            });
            return data;
        }
    })
</script>
</body>
</html>
