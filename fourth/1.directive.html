<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训http://www.zhufengpeixun.cn</title>
</head>
<body>
<!--Attribute   A    mydrag-->
<div my-drag></div>
<!--Element     E-->
<my-drag></my-drag>
<!--Class       C-->
<div class="my-drag"></div>
<!--Comment     M-->
<!-- directive:my-drag -->
<script src="../node_modules/angular/angular.js"></script>
<script>
    //1.指令是不依赖于控制器的
    //2.指令默认不会产生作用域 ，也可以手动声明创建作用域
    //1） 指令的分类 装饰型（负责添加功能的）  组件式（替换成一个完整的组件） 复用
    //2) 指令的格式
    var app= angular.module('appModule',[]);
    app.directive('myDrag',function () {  //ECMA 命名规范多个单词以-连接，js中采用驼峰命名
       return { //默认生效的是AE
           restrict:'ACEM', //限制使用范围 每一个字母代表一种格式，得大写。。
           replace:true,//替换外层的原有标签，要求模板必须有一个根节点
           template:`<div>
                        <h1>HELLO angular</h1>
                        <p>你好</p>
                     </div>`
           //只要涉及到模板替换,外面就要有一个根节点
       }
    });
</script>
</body>
</html>
